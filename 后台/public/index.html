
 <!--<!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>西气东输压气站综合智能巡检系统</title>
    <style>
      html{
        min-width: 920px;
        /* min-height:900px; */
      }
      ::-webkit-scrollbar{
          width: 4px;
          height: 4px;
          background-color: #F5F5F5;
      }
      ::-webkit-scrollbar-thumb{  
          border-radius: 10px;
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
          background-color: #C9C9C9;
      }
      @font-face {
          font-family: "fzz";
          src: url('./FZZYJW.TTF');
        }
      #app,span,input,textarea{
        font-family: 'fzz',"Microsoft YaHei"!important;
      }
           
      .loader {
          background: #000;
          background: radial-gradient(#222, #000);
          bottom: 0;
          left: 0;
          overflow: hidden;
          position: fixed;
          right: 0;
          top: 0;
          z-index: 99999;
      }

      .loader-inner {
          bottom: 0;
          height: 60px;
          left: 0;
          margin: auto;
          position: absolute;
          right: 0;
          top: 0;
          width: 100px;
      }

      .loader-line-wrap {
          -webkit-animation: 
          spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite
        ;
                  animation: 
          spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite
        ;
          box-sizing: border-box;
          height: 50px;
          left: 0;
          overflow: hidden;
          position: absolute;
          top: 0;
          -webkit-transform-origin: 50% 100%;
                  transform-origin: 50% 100%;
          width: 100px;
      }
      .loader-line {
          border: 4px solid transparent;
          border-radius: 100%;
          box-sizing: border-box;
          height: 100px;
          left: 0;
          margin: 0 auto;
          position: absolute;
          right: 0;
          top: 0;
          width: 100px;
      }
      .loader-line-wrap:nth-child(1) { -webkit-animation-delay: -50ms; animation-delay: -50ms; }
      .loader-line-wrap:nth-child(2) { -webkit-animation-delay: -100ms; animation-delay: -100ms; }
      .loader-line-wrap:nth-child(3) { -webkit-animation-delay: -150ms; animation-delay: -150ms; }
      .loader-line-wrap:nth-child(4) { -webkit-animation-delay: -200ms; animation-delay: -200ms; }
      .loader-line-wrap:nth-child(5) { -webkit-animation-delay: -250ms; animation-delay: -250ms; }

      .loader-line-wrap:nth-child(1) .loader-line {
          border-color: hsl(0, 80%, 60%);
          height: 90px;
          width: 90px;
          top: 7px;
      }
      .loader-line-wrap:nth-child(2) .loader-line {
          border-color: hsl(60, 80%, 60%);
          height: 76px;
          width: 76px;
          top: 14px;
      }
      .loader-line-wrap:nth-child(3) .loader-line {
          border-color: hsl(120, 80%, 60%);
          height: 62px;
          width: 62px;
          top: 21px;
      }
      .loader-line-wrap:nth-child(4) .loader-line {
          border-color: hsl(180, 80%, 60%);
          height: 48px;
          width: 48px;
          top: 28px;
      }
      .loader-line-wrap:nth-child(5) .loader-line {
          border-color: hsl(240, 80%, 60%);
          height: 34px;
          width: 34px;
          top: 35px;
      }

      @-webkit-keyframes spin {
          0%, 15% {
          -webkit-transform: rotate(0);
                  transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }

      @keyframes spin {
          0%, 15% {
          -webkit-transform: rotate(0);
                  transform: rotate(0);
        }
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but changqing doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="loader">
      <div class="loader-inner">
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
          <div class="loader-line"></div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--
      <script type="text/javascript" src="/mqttws31.js"></script>
    -->
  </body>
</html>
<script>
  window.onload = function(){  
    setTimeout(function(){
      document.querySelector('.loader').style.display="none";
    },0)
  };
</script>
